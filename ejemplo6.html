<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suma</title>
    <script>
        function calcularSuma() {
            var churpia1 = parseFloat(document.getElementById('churpia1').value);
            var churpia2 = parseFloat(document.getElementById('churpia2').value);
            var suma = churpia1 + churpia2;
            document.getElementById('caquita').value = suma;
        }
    </script>
</head>
<body>
    <h1>Formulario de Suma</h1>
    <form onsubmit="event.preventDefault(); calcularSuma();">
        <label for="churpia1">Primer Número:</label>
        <input type="number" id="churpia1" name="churpia1" required><br><br>
         
        <label for="churpia2">Segundo Número:</label>
        <input type="number" id="churpia2" name="churpia2" required><br><br>
        
        <label for="caquita">Resultado:</label>
        <input type="text" id="caquita" name="caquita" readonly><br><br>
        
        <button type="submit">Calcular Suma</button>
    </form>
</body>
</html>
